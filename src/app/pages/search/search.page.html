<ion-header >
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <img class="img-header" src="https://www.manicura24.es/templates/PUBLIC/img/logo.png">
          </ion-col>
          <ion-col>
            <a class="carrito-header" href="../carrito/carrito.html"><img width="30px"  src="https://www.pinclipart.com/picdir/big/574-5746854_procurement-department-icon-shopping-cart-outline-png-clipart.png"></a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-searchbar animated placeholder="Buscar productos..." (ionInput)="search($event.target.value)"></ion-searchbar>
  <ion-card *ngFor="let product of products">
    <div style="display:flex;justify-content: center;">
      <img class="search_product_img" src="{{ product.image }}" />
    </div>
    <ion-card-header>
      <ion-card-subtitle>Ref: {{ product.reference }}</ion-card-subtitle>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="search_product_description">
      {{ product.description }}
    </ion-card-content>
  </ion-card>

</ion-content>
