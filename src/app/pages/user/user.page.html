<ion-header >
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <img class="img-header" src="https://www.manicura24.es/templates/PUBLIC/img/logo.png">
          </ion-col>
          <ion-col>
            <a class="carrito-header" href="../carrito/carrito.html"><img width="30px"  src="https://www.pinclipart.com/picdir/big/574-5746854_procurement-department-icon-shopping-cart-outline-png-clipart.png"></a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <p>Bienvenido {{ userEmail }}</p>

  <ng-container *ngIf="!userEmail; then containerTrue; else containerFalse">
  </ng-container>

  <ng-template #containerTrue>
    <div>
      <ion-button class="inic-sesion" (click)="goLogin()" color="primary">Iniciar sesiÃ³n</ion-button>
      <ion-button class="registro-sesion" (click)="goRegister()" color="tertiary">Registrarse</ion-button>
    </div>
  </ng-template>  
  
  <ng-template #containerFalse>
    <ion-button (click)="signOut()">Cerrar sesion</ion-button>
  </ng-template>
  
</ion-content>
